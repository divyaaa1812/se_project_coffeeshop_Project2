<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <meta name="description" content="Free coffee for coffee lovers" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Divya" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img />
        <nav class="nav"></nav>
        <h1>Testing</h1>
        <h2></h2>
        <img />
        <div class="header__column header__column_content_hours">
          <h3 class="header__column-heading">Hours</h3>
          <ul class="header__list">
            <li class="header__list-item">Weekdays: 9am-8pm</li>
            <li class="header__list-item">Weekends: 10am-6pm</li>
          </ul>
        </div>
        <p></p>
      </header>

      <main class="content">
        <section class="recipes" id="recipes-section"></section>
        <section class="reservation" id="reservation-section"></section>
        <section class="menu" id="menu-section"></section>
      </main>

      <div class="about"></div>

      <footer class="footer" id="footer-section">
        <div class="footer__columns">
          <div class="footer__column">
            <img
              src="./images/logo_practicum.svg"
              alt="practicum logo in footer"
              class="footer__logo"
            />
          </div>
          <div class="footer__column footer__column_content_hours">
            <h3 class="footer__column-heading">Hours</h3>
            <ul class="footer__list">
              <li class="footer__list-item">Weekdays: 9am-8pm</li>
              <li class="footer__list-item">Weekends: 10am-6pm</li>
            </ul>
          </div>
          <div class="footer__column footer__column_content_social">
            <h3 class="footer__column-heading">Social media</h3>
            <ul class="footer__list">
              <li class="footer__list-item">
                <a class="footer__column-link" href="#">
                  <img
                    class="footer__social-icon"
                    src="./images/facebook_white.svg"
                    alt="facebookicon"
                  />Facebook</a
                >
              </li>
              <li class="footer__list-item">
                <a class="footer__column-link" href="#">
                  <img
                    class="footer__social-icon"
                    src="./images/instagram_white.svg"
                    alt="instagramicon"
                  />Instagram</a
                >
              </li>
            </ul>
          </div>
        </div>
        <p class="footer__copyright">Â© 2023 Divya</p>
      </footer>
    </div>

</html>
